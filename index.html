<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link fonte Popi-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--link bosstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--link css-->
    <link rel="stylesheet" href="./css/style.css">
    <title>concessionária de carros</title>
</head>

<body>
    <header class="conteiner-header">
        <nav class="nav-bar">
            <span>SUA LOGO</span>

            <ul>
                <li>Inicio</li>
                <li>carros</li>
                <li>Contatos</li>
            </ul>

            <address><i class="bi bi-geo-alt-fill"></i>Rua logoa ali, Nº 123</address>
        </nav>
        <div class="conteiner-abaixo-menu">
            <aside class="aside-redes-header">
                <div class="logo-insta"> <a href="#" target="_blank" rel="noopener noreferrer"><i
                            class="bi bi-instagram"></i></a></div>

                <div class="logo-whats"> <a href="#" target="_blank" rel="noopener noreferrer"><i
                            class="bi bi-whatsapp"></i></a></div>
            </aside>

            <div class="conteudo-header">
                <div class="esquero-conteudo">
                    <h1>A maior variedade de seminovos da região, com as <span> melhores condições de pagamento.</span>
                    </h1>
                    <p>Troque de carro sem dor de cabeça.</p>

                    <button> Ver estoque de carros</button>
                </div>

                <div class="destaques">
                    <div class="imgs">
                        <button><i class="bi bi-arrow-bar-left" onclick="destaqueLeft()"></i></button>
                        <div class="carrosdestaque">
                            <img id="corolla" src="./img/carros-header/corolla.png" alt="corolla" width="120px">
                            <img id="jeep" src="./img/carros-header/jeeep.png" alt="jeep">
                        </div>
                        <button><i class="bi bi-arrow-bar-right" onclick="destaqueright()"></i></i></button>
                    </div>
                    <button class="destaquesbtn">Ver desque</button>
                </div>

            </div>
            <title>Estoque de Carros</title>
        </div>

    </header>

    <script src="./js/script.js"></script>
</body>

</html>
